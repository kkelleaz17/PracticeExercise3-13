<script>
    function isPulindrone(word){
        var reversed = word.split('').reverse().join('');
        return reversed == word
    }
    console.log(isPulindrone("radar")); // true
    console.log(isPulindrone("hellow")); // false
    console.log(isPulindrone("racecar")); // true
</script>
