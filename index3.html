<script>
    function longestWord(sentence){
        let words = sentence.split(" ");
        let longest = '';
        for (let i of words){
            if(i.length > longest.length){
                longest = i;
                continue
            }
        }
        return longest
    }
    console.log(longestWord('I walked my dog today!'))
</script>
